<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign In</title>
    <link rel="stylesheet" href="./signin.css">
    <script type="module" src="./signin.js" defer></script></head>

<body>
    <div class="wrapper">
        <h2>Login</h2>
        <form class="loginForm" id="loginForm">
            <div class=" email input-box" >
                <input type="text" id="login_email" placeholder="Enter your email">
            </div>
            <div class="password input-box" >
                <input type="password" id="login_password" placeholder="password">
            </div>
            <div class="submit input-box button">
                <input type="Submit" id="login_Submit" value="Login">
            </div>

            <div class="text">
                <h3>Already have an account? <a href="../Sign In/">Register now</a></h3>
            </div>
        </form>
    </div>

    
</body>

</html>
